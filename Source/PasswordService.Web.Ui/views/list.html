<div ng-controller="passwordServiceController">
    <button class="btn btn-default" ng-click="create()">Create New Password</button>
    <div ng-include="'/views/edit.html'"></div>
    <hr/>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Encrypted Password</th>
                    <th>Usage</th>
                    <th></th>
                </tr>
            </thead>
            <tr ng-repeat="password in passwords">
                <td>{{password.Name}}</td>
                <td>{{password.Value}}</td>
                <td>{{password.Usage}}</td>
                <td><a href="#/list/{{password.PasswordId}}"><span class="glyphicon glyphicon-pencil"></span></a></td> 
            </tr>
        </table>
    </div>
</div>
