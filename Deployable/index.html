<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Password Service Web Application</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body ng-app="passwordServiceApp">

    <div ng-controller="passwordCreateModalController">

            <div class="navbar-header">
                <ul class="nav navbar-nav nav-pills">

                    <li><a href="" ng-click="open()">Create</a></li>
