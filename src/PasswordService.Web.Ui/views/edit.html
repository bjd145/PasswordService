<div ng-controller="passwordEditServiceController">
    <form ng-show="isEditable()">
        <fieldset>
            <div class="form-group">
                <label for="Name">Name:</label>
                <input id="Name" type="text" ng-model="edit.password.Name" required class="form-control" />
            </div>
            <div class="form-group">
                <label for="Value">Password:</label>
                <input id="Value" type="text" ng-model="edit.password.Value" required class="form-control" />
            </div>
            <div class="form-group">
                <label for="Usage">Usage:</label>
                <input id="Usage" type="text" ng-model="edit.password.Usage" required class="form-control" />
            </div>
            <button class="btn" btn-default" ng-click="save()">Save</button>
            <button class="btn" btn-default" ng-click="cancel()">Cancel</button>
        </fieldset>
    </form>
</div>
